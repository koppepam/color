<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0 user-scalable=yes">
  <title>パーソナルカラー診断</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/question.css">
  <link rel="stylesheet" href="./css/result.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<header>
  <h1>パーソナルカラー診断</h1>
</header>
  <p>あてはまるものを選択してください　<strong>※複数可</strong></p>
<body>
  <div class="question">
    <h2>Q1,肌の色は?</h2>
    <div class="form-group">
      <input class="spring" id="spring1" type="checkbox" name="skin" value="spring">
      <label for="spring1">明るく澄んだ感じ。血色が良い。</label>
    </div>

    <div class="form-group">
      <input class="summer" id="summer1" type="checkbox" name="skin" value="summer">
      <label for="summer1">透明感のあるソフトな感じ。</label>
    </div>

    <div class="form-group">
      <input class="autumn" id="autumn1" type="checkbox" name="skin" value="autumn">
    <label for="autumn1">黄みが強く、落ち着いたオークル系。</label>
    </div>

    <div class="form-group">
      <input class="winter" id="winter1" type="checkbox" name="skin" value="winter">
      <label for="winter1">青白い感じ。ピンク系の青みがかった色<br id="phone">もみられる。</label>
    </div>

    
    <h2>Q2,髪の色は?</h2>
    <div class="form-group">
      <input class="spring" id="spring2" type="checkbox" name="hair" value="spring">
      <label for="spring2">明るい茶系の色。こげ茶やブラウンの<br id="phone">透過色がみられる。</label>
    </div>

    <div class="form-group">
      <input class="summer" id="summer2" type="checkbox" name="hair" value="summer">
      <label for="summer2">くすんだ感じの茶色。ソフトブラウン、<br id="phone">やわらかい赤茶系の黒。</label>
    </div>

    <div class="form-group">
      <input class="autumn" id="autumn2" type="checkbox" name="hair" value="autumn">
      <label for="autumn2">こげ茶色。強い黄みや茶色みがみられる。</label>
    </div>

    <div class="form-group">
      <input class="winter" id="winter2" type="checkbox" name="hair" value="winter">
      <label for="winter2">はっきりとした黒髪。くすみのない髪。</label>
    </div>

    
    <h2>Q3,瞳の色は?</h2>
    <div class="form-group">
      <input class="spring" id="spring3" type="checkbox" name="eye" value="spring">
      <label for="spring3">明るい茶系の色。中心の黒がよくわかる。</label>
    </div>

    <div class="form-group">
      <input class="summer" id="summer3" type="checkbox" name="eye" value="summer">
      <label for="summer3">くすんだ感じの茶色。やわらかくグレーに<br id="phone">ぼやけた感じがある。</label>
    </div>

    <div class="form-group">
      <input class="autumn" id="autumn3" type="checkbox" name="eye" value="autumn">
      <label for="autumn3">濃い茶系の色。やわらかい黄みがかった色。</label>
    </div>

    <div class="form-group">
      <input class="winter" id="winter3" type="checkbox" name="eye" value="winter">
      <label for="winter3">黒の強い暗色。コントラストが<br id="phone">はっきりしている。</label>
    </div>


    <h2>Q4,頬の色は?</h2>
    <div class="form-group">
      <input class="spring" id="spring4" type="checkbox" name="cheek" value="spring">
      <label for="spring4">血色がいいときは黄みのピンクに照る。</label>
    </div>

    <div class="form-group">
      <input class="summer" id="summer4" type="checkbox" name="cheek" value="summer">
      <label for="summer4">やわらかく、またははっきりピンク色が<br id="phone">みられる。</label>
    </div>

    <div class="form-group">
      <input class="autumn" id="autumn4" type="checkbox" name="cheek" value="autumn">
      <label for="autumn4">くすんだ黄みの赤色。<br id="phone">またはあまり色味がない。</label>
    </div>

    <div class="form-group">
      <input class="winter" id="winter4" type="checkbox" name="cheek" value="winter">
      <label for="winter4">血色がいいときは紫みを帯びた赤い色が<br id="phone">みられる。</label>
    </div>


    <h2>Q5,唇の色は?</h2>
    <div class="form-group">
      <input class="spring" id="spring5" type="checkbox" name="lips" value="spring">
      <label for="spring5">明るく、透明感のあるピーチ(黄みのピンク)<br id="phone">の赤みがみられる。</label>
    </div>

    <div class="form-group">
      <input class="summer" id="summer5" type="checkbox" name="lips" value="summer">
      <label for="summer5">やわらかいピンク色。</div>

    <div class="form-group">
      <input class="autumn" id="autumn5" type="checkbox" name="lips" value="autumn">
      <label for="autumn5">くすんだ橙系の赤色で、落ち着いた<br id="phone">くすみのある色味。</label>
    </div>

    <div class="form-group">
      <input class="winter" id="winter5" type="checkbox" name="lips" value="winter">
      <label for="winter5">青ざめている。赤みがあるときは、<br id="phone">深みのある赤色。</label>
    </div>

  </div>

  <div class="answer">
    <button id="assessment">診断結果を見る</button>
    <p id="scroll">チェックの数が最も多かった季節が<br id="hide">あなたのパーソナルカラーです！</p>
    <ul>
      <li>イエローベース <span id="sp">春</span>　<output id="total-spring"></output>個<br>
      <button id="detail-spring">特徴を見る</button></li>
      <!-- ボタンID必要であれば変える -->
      <!-- それぞれの特徴が書かれたサイト -->
      <li>ブルーベース <span id="su">夏</span>　<output id="total-summer"></output>個<br>
      <button id="detail-summer">特徴を見る</button></li>
      <li>イエローベース <span id="au">秋</span>　<output id="total-autumn"></output>個<br>
      <button id="detail-autumn">特徴を見る</button></li>
      <li>ブルーベース <span id="wi">冬</span>　<output id="total-winter"></output>個<br>
      <button id="detail-winter">特徴を見る</button></li>
    </ul>
  </div>

  <div class="footer">
    <a href="color.html">診断をやり直す</a><br>
    <a href="https://tee-room.info/color/personal04.html">参考サイト</a>
  </div>
  
  <script src="color.js"></script>
</body>
</html>
